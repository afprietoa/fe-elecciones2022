<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÃ“N DE MESAS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let voterTable of voterTables">
                    <tr>
                        <td>{{voterTable.number}}</td>
                        <td>{{voterTable.registered_documents}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" 
                                    (click)="edit(voterTable._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger" 
                                    (click)="delete(voterTable._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>

                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
