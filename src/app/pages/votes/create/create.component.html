<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR VOTO
            </nb-card-header> 
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR VOTO
            </nb-card-header>           
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Mesa</label>
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="vote.table._id" fullWidth>
                            <option *ngFor="let voterTable of voterTables" [value]="voterTable._id">{{voterTable.number}} </option>
                        </select>
                        <p *ngIf="sendingAttemp && vote.table==-1">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Candidato</label>
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="vote.candidate._id" fullWidth>
                            <option *ngFor="let candidate of candidates" [value]="candidate._id">{{candidate.name}} {{candidate.last_name}}</option>
                        </select>
                        <p *ngIf="sendingAttemp && vote.candidate==-1">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Elecciones</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" 
                               [(ngModel)]="vote.election_type" fullWidth />
                        <p *ngIf="sendingAttemp && vote.election_type==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Cargo</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" 
                               [(ngModel)]="vote.elective_position" fullWidth />
                        <p *ngIf="sendingAttemp && vote.elective_position==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>AÃ±o</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class='form-control'
                               [(ngModel)]="vote.year" fullWidth />
                        <p *ngIf="sendingAttemp && vote.year==''">Requerido</p>
                    </div>
                </div>
                <br />
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
                        Actualizar
                    </button>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
