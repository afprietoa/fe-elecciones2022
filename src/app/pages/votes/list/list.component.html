<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÃ“N DE VOTOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let vote of votes">
                    <tr>
                        <td>{{vote.table.number}}</td>
                        <td>{{vote.candidate.name}} {{vote.candidate.last_name}}</td>
                        <td>{{vote.election_type}}</td>
                        <td>{{vote.elective_position}}</td>
                        <td>{{vote.year}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="edit(vote._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                    (click)="delete(vote._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
